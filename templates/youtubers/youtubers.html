{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="tubers-page">
  <div class="banner">
    <img src="{% static './assets/images/bg-banner.png' %}" alt="" class="img-fluid w-100">
    <h1 class="text-center">
      Tubers
    </h1>
  </div>
  {% include 'messages.html' %}

  <section class="container mt-5 mb-5">
    <div class="row ">
      <div class="col-lg-8 mb-2 ">
        <section class="tubers">
          <!-- person 1 -->
          {% for yts in tuber %}
          <div class="card border-0 text-center">
            <div class="feature-text">
              <a href="{% url 'youtubers_details' yts.id %}">
                <img src="{{yts.photo.url}}" class="card-img-top" alt="team-member">
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{yts.name}}</h5>
              <p class="card-text">{{yts.catogary}}</p>
              <div class="person-description mt-2">
                <button class="btn btn-accent"> City: {{yts.name}} </button>
                <button class="btn btn-accent"> Age: {{yts.age}} </button>
                <button class="btn btn-accent"> Height: {{yts.height}} </button>
              </div>
              <div class="person-description mt-2">
                <button class="btn btn-accent"> Solo: {{yts.crew}} </button>
                <button class="btn btn-accent"> Canon: {{yts.camera_type}} </button>
                <button class="btn btn-accent"> Subs: {{yts.sub_count}} </button>
              </div>
            </div>
          </div>
          {% endfor %}
        </section>
      </div>

      <div class="col-lg-4 ">
        <div class="card">
          <div class="card-body">
            <p class="text-left font-weight-bolder text-black-50">
              Search Tubers
            </p>
            <form method="GET" action="{% url 'search' %}">
              <div class="form-group">
                <select name="city" id="inputState" class="form-control">
                  <option selected disabled hidden>City</option>
                  {% for city in city_search %}
                  <option value='{{city}}'>{{city}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <select name="camera_type" id="inputState" class="form-control">
                  <option selected disabled hidden>Camera Type</option>
                  {% for camera_type in camera_type_search %}
                  <option value='{{camera_type}}'>{{camera_type}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <select name="catogary" class="form-control">
                  <option selected disabled hidden>Category</option>
                  {% for catogary in catogary_search %}
                  <option value="{{catogary}}">{{catogary}}</option>
                  {% endfor %}
                </select>
              </div>

              <button class="btn btn-accent btn-block">Search</button>
            </form>


          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container section pagination-section mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</main>

{% endblock %}
