{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="searchpage">
    <div class="banner">
      <img src="{% static './assets/images/bg-banner.png' %}" alt="" class="img-fluid w-100">
      <h1 class="text-center">
        Search Result
      </h1>
    </div>

    <section class="searchbox container mt-5 p-3 bg-accent">
      <form method="GET" action="{% url 'search' %}">
        <div class="form-row">
          <div class="form-group col-md-4">
           <select name="city" id="inputState" class="form-control">
            <option selected disabled hidden>City</option>
            {% for city in city_search %}
              <option value='{{city}}'>{{city}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-4">
            <select name="camera_type" id="inputState" class="form-control">
              <option selected disabled hidden>Camera Type</option>
              {% for camera_type in camera_type_search %}
              <option value='{{camera_type}}'>{{camera_type}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-4">
            <select name="catogary" class="form-control">
              <option selected disabled hidden>Category</option>
              {% for catogary in catogary_search %}
              <option value="{{catogary}}">{{catogary}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="text-center">
  
          <button class="btn btn-light">Search</button>
        </div>
      </form>
    </section>



    <section class="search-results container mt-3 grid">
      <!-- person 1 -->
      {% for yts in tuber %}
            <div class="card border-0 text-center">
              <div class="feature-text">
               <a href="{% url 'youtubers_details' yts.id %}">
                <img src="{{yts.photo.url}}" class="card-img-top" alt="team-member">
               </a> 
              </div>
              <div class="card-body">
                <h5 class="card-title">{{yts.name}}</h5>
                <p class="card-text">{{yts.catogary}}</p>
                <div class="person-description mt-2">
                  <button class="btn btn-accent"> City: {{yts.name}} </button>
                  <button class="btn btn-accent"> Age: {{yts.age}} </button>
                  <button class="btn btn-accent"> Height: {{yts.height}} </button>
                </div>
                <div class="person-description mt-2">
                  <button class="btn btn-accent"> Solo: {{yts.crew}} </button>
                  <button class="btn btn-accent"> Canon: {{yts.camera_type}} </button>
                  <button class="btn btn-accent"> Subs: {{yts.sub_count}} </button>
                </div>
              </div>
            </div>
             {% endfor %}

    </section>
  </main>

{% endblock %}
